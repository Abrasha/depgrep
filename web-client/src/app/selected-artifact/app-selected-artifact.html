<div class="table-responsive">
	<table class="table table-bordered table-hover">
		<colgroup>
			<col class="col-md-3">
			<col class="col-md-3">
			<col class="col-md-1">
			<col class="col-md-5">
			<col>
		</colgroup>
		<thead>
		<tr>
			<th>Group</th>
			<th>Name</th>
			<th>Version</th>
			<th>Export as...</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let a of _artifacts">
			<td>{{a.group}}</td>
			<td>{{a.artifact}}</td>
			<td>{{a.version}}</td>
			<td>
				<span class="btn btn-default btn-hover-gray">Maven</span>
				<span class="btn btn-default btn-hover-gray">Gradle</span>
				<span class="btn btn-default btn-hover-gray">Ant</span>
			</td>
		</tr>
		</tbody>
	</table>
	<hr>
	<!-- Selected artifact -->
	<div>
		<app-selected-artifact *ngIf="currentSelectedArtifact"
		                       [selectedArtifact]="currentSelectedArtifact"></app-selected-artifact>
	</div>
</div>
