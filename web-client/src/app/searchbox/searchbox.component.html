<div>
	<h2>Artifact search:</h2>
	<div class="row">

		<div class="form-group col-md-4">
			<div class="query-block">
				<input [(ngModel)]="query" placeholder="query" width="auto"/>
				<button (click)="findByQuery()" class="btn btn-success">Go</button>
			</div>
		</div>

		<div class="form-group col-md-4">
			<div class="query-block">
				<input [(ngModel)]="artifact" placeholder="artifact"/>
				<button (click)="findByArtifact()" class="btn btn-success">Go</button>
			</div>
		</div>

		<div class="form-group col-md-4">
			<div class="query-block">
				<input [(ngModel)]="group" placeholder="group"/>
				<button (click)="findByGroup()" class="btn btn-success">Go</button>
			</div>
		</div>

	</div>
</div>
<app-artifact-list [artifacts]="this.searchResults"></app-artifact-list>
