<div class="search-box">
	<h2>Artifact search:</h2>
	<div class="row">

		<div class="col-md-4">
			<div class="query-block">

				<label for="query-search">By query</label>
				<div class="input-group">
					<span class="input-group-addon">Query:</span>
					<input [(ngModel)]="query" type="text" class="form-control" id="query-search">
				</div>
				<input type="button" class="btn btn-default form-control btn-submit-request" (click)="findByQuery()" value="Go">

			</div>
		</div>

		<div class="col-md-4">
			<div class="query-block">

				<label for="name-search">By artifact</label>
				<div class="input-group">
					<span class="input-group-addon">Name:</span>
					<input [(ngModel)]="artifact" type="text" class="form-control" id="name-search">
				</div>
				<input type="button" class="btn btn-default form-control btn-submit-request" (click)="findByArtifact()" value="Go">

			</div>
		</div>

		<div class="col-md-4">
			<div class="query-block">

				<label for="group-search">By group</label>
				<div class="input-group">
					<span class="input-group-addon">Group:</span>
					<input [(ngModel)]="group" type="text" class="form-control" id="group-search">
				</div>
				<input type="button" class="btn btn-default form-control btn-submit-request" (click)="findByGroup()" value="Go">

			</div>
		</div>

	</div>
</div>
<div style="padding-top: 20px">
	<app-artifact-list [artifacts]="this.searchResults"></app-artifact-list>
</div>
